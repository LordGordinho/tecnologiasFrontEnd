<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos da Barbearia</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/page-contatos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <a href="./index.html">
                <img src="./images/logo.png" alt="Barbearia Alura">
            </a>

            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form action="POST">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Insira seu nome">

            <label for="telefone">Email</label>
            <input type="text" id="email" name="email" placeholder="Insira seu email">

            <label for="telefone">Telefone</label>
            <input type="text"  id="telefone" name="telefone" placeholder="Insira seu telefone">

            <textarea id="mensagem" cols="30" rows="10" name="texto"></textarea>

            <div class="preference">
                <p>Como gostaria de ser contactado?</p>

                <label for="radio-email">Email</label>
                <input type="radio" name="escolhaContato" id="radio-email" value="email" checked>

                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="escolhaContato" id="radio-telefone" value="telefone">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="escolhaContato" id="radio-whatsapp" value="whatsapp">

            </div>

            <label for="checkEmail">Gostaria de receber novidades <input type="checkbox" name="checkEmail" id="checkEmail"></label>

            <input class="enviar" type="submit" value="Enviar informações">
        </form>
    </main>

    <footer>
        <img src="./images/logo-branco.png" alt="Logo Barbearia">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
